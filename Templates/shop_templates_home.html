<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop Templates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf2fb;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 80px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2c3e50;
      font-size: 36px;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      margin-bottom: 30px;
      padding: 14px 24px;
      background-color: #4a90e2;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #357ab8;
    }
    .template-list {
      margin-top: 20px;
      text-align: left;
    }
    .template-item {
      background-color: #f2f6fc;
      border: 1px solid #c9d6e8;
      padding: 12px 20px;
      margin-bottom: 12px;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shop Templates</h1>
    <a href="/shop-template-builder" class="btn">Build a New Shop Template</a>

    <div class="template-list" id="templateList">
      <!-- Templates will be injected here -->
    </div>
  </div>

  <script>
    async function loadTemplates() {
      try {
        const res = await fetch('/api/client-templates');
        const templates = await res.json();
        const container = document.getElementById("templateList");

        if (!Array.isArray(templates) || templates.length === 0) {
          container.innerHTML = '<p style="text-align:center; color: #666;">No templates found yet.</p>';
          return;
        }

        templates.forEach(t => {
          const div = document.createElement('div');
          div.className = 'template-item';
          div.innerHTML = `<a href="/template/${t.template_id}" style="text-decoration: none; font-weight: bold; color: #2c3e50;">
    ${t.template_name}
  </a><br>
  <span style="color: #666;">Created ${new Date(t.created_at).toLocaleDateString()}</span>
`;

          container.appendChild(div);
        });
      } catch (err) {
        console.error('Failed to load templates:', err);
        document.getElementById("templateList").innerHTML = '<p>Error loading templates.</p>';
      }
    }

    loadTemplates();
  </script>
</body>
</html>
