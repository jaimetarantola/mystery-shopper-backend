<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build Your Shop Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 30px;
    }

    form {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    .section {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      width: 100%;
    }

    button:hover {
      background-color: #2c80b4;
    }

    .note {
      text-align: center;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>Create a Custom Shop Template</h1>
  </header>

  <main>
    <form id="templateForm">
      <div class="section">
        <h2>Core Questions</h2>
        <div class="checkbox-group">
          <label><input type="checkbox" name="greeting" value="yes" checked> Was the employee friendly?</label>
          <label><input type="checkbox" name="cleanliness" value="yes" checked> Was the store clean?</label>
          <label><input type="checkbox" name="timeliness" value="yes" checked> Were you helped in a timely manner?</label>
        </div>
      </div>

      <div class="section">
        <h2>Optional Questions</h2>
        <div class="checkbox-group">
          <label><input type="checkbox" name="upsell" value="yes"> Did the employee suggest an additional product?</label>
          <label><input type="checkbox" name="uniform" value="yes"> Was the employee in uniform?</label>
        </div>
      </div>

      <div class="section">
        <label for="custom1">Custom Question 1:</label>
        <input type="text" name="custom1" placeholder="Enter your own question">

        <label for="custom2">Custom Question 2:</label>
        <input type="text" name="custom2" placeholder="Enter your own question">
      </div>

      <button type="submit">Save Template</button>

      <p class="note">Your template will be saved under your company name with a unique ID.</p>
    </form>
  </main>

  <script>
  document.getElementById("templateForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const form = new FormData(e.target);
    const entries = {};
    for (let [key, value] of form.entries()) {
      entries[key] = value;
    }

    fetch("/save-template", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(entries)
    })
    .then(response => response.json())
    .then(data => {
      alert(data.message || data.error);
      if (data.message) window.location.href = "/dashboard";
    })
    .catch(error => {
      alert("Error saving template.");
      console.error(error);
    });
  });
  </script>

</body>
</html>
