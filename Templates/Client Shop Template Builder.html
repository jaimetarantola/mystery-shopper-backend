<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build Your Custom Shop Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf2fb;
      margin: 0;
      padding: 0;
    }
    .container {
      background: white;
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2, h3 {
      color: #2c3e50;
    }
    .section {
      margin-bottom: 30px;
    }
    .instructions {
      margin: 10px 0;
      font-weight: bold;
    }
    .question {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 8px;
    }
    .question input[type="checkbox"] {
      margin-top: 4px;
      flex-shrink: 0;
    }
    .question label {
      display: inline-block;
      max-width: 90%;
      line-height: 1.4;
    }
    .custom-question-inputs {
      margin-top: 10px;
    }
    .custom-question-inputs input {
      display: block;
      margin-top: 5px;
      padding: 6px;
      width: 100%;
    }
    button {
      display: block;
      width: 100%;
      background-color: #4a90e2;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
    }
    button:hover {
      background-color: #357ab8;
    }
    .recommended-btn {
      background-color: #27ae60;
      margin-bottom: 20px;
    }
    .add-btn {
      background-color: #ecf0f1;
      color: #2c3e50;
      font-weight: bold;
      border: 1px solid #bdc3c7;
      width: auto;
      margin-top: 10px;
      padding: 6px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Build Your Custom Shop Template</h2>
    <p>Use this form to create a shop template. Required sections are preselected. You may also add your own custom questions in each section.</p>
    <form id="shopForm">
      <div style="margin-bottom: 20px;">
        <label style="font-weight: bold; background-color: #27ae60; color: white; padding: 12px 20px; border-radius: 8px; display: inline-block; cursor: pointer; font-size: 16px;">
          <input id="recommendedToggle" style="margin-right: 10px; transform: scale(1.5);" type="checkbox"/>
          Use Recommended Template
        </label>
      </div>

      <!-- Sections inserted from original template -->
      <div id="form-sections"></div>

      <button type="submit">Save Template</button>
    </form>
  </div>

  <script>
    // Insert all form sections dynamically (preserves your original structure)
    const sectionHTML = `{{SECTIONS}}`;
    document.getElementById('form-sections').innerHTML = sectionHTML;

    let isRecommendedTemplate = false;

    document.getElementById("recommendedToggle").addEventListener("change", function () {
      isRecommendedTemplate = this.checked;
      if (this.checked) {
        document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = true);
      }
    });

    document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
      cb.addEventListener("change", function () {
        if (isRecommendedTemplate && !this.checked) {
          document.getElementById("recommendedToggle").checked = false;
          isRecommendedTemplate = false;
        }
      });
    });

    function addCustomQuestion(containerId) {
      const input = document.createElement("input");
      input.name = "custom";
      input.placeholder = "Enter custom question...";
      document.getElementById(containerId).appendChild(input);
    }

    document.getElementById('shopForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const sections = document.querySelectorAll('.section');
      const template = {};

      sections.forEach(section => {
        const title = section.querySelector('h3')?.textContent || '';
        const questions = [];

        section.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
          if (cb.nextElementSibling) {
            questions.push(cb.nextElementSibling.textContent.trim());
          }
        });

        section.querySelectorAll('input[name="custom"]').forEach(input => {
          if (input.value.trim()) {
            questions.push("[CUSTOM] " + input.value.trim());
          }
        });

        if (questions.length > 0) {
          template[title] = questions;
        }
      });

      try {
        const res = await fetch('/save-template', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ template, recommended: isRecommendedTemplate })
        });

        const result = await res.json();
        if (res.status === 201) {
          alert(result.message);
          window.location.href = "/dashboard";
        } else {
          alert(result.error || "Unexpected error occurred.");
        }
      } catch (err) {
        console.error("Error:", err);
        alert("Template failed due to server error.");
      }
    });
  </script>
</body>
</html>
