<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build Your Shop Template</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 60px 20px;
      background: linear-gradient(to right, #f2f6fc, #dbe9ff);
    }
    .form-wrapper {
      max-width: 800px;
      margin: auto;
    }
    .form-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
    }
    h2, h3 {
      color: #2c3e50;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h3 {
      margin-bottom: 10px;
    }
    .question {
      margin-bottom: 10px;
    }
    label {
      font-weight: 500;
      color: #34495e;
      margin-left: 8px;
    }
    .instructions {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4a90e2;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3b7dc4;
    }
    .add-btn {
      background-color: #ecf0f1;
      color: #2c3e50;
      font-size: 14px;
      margin-top: 5px;
      padding: 6px 12px;
      border-radius: 6px;
      width: auto;
    }
    .custom-question-inputs {
      margin-top: 10px;
    }
  </style>
  <script>
    function addCustomQuestion(sectionId) {
      const container = document.getElementById(sectionId);
      const count = container.querySelectorAll('input[type="text"]').length;
      if (count >= 5) return;

      const input = document.createElement("input");
      input.type = "text";
      input.name = `${sectionId}_custom${count + 1}`;
      input.placeholder = `Custom question ${count + 1}`;
      container.appendChild(input);
    }

    function loadRecommendedTemplate() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(cb => {
        cb.checked = true;
      });
    }

    document.addEventListener("DOMContentLoaded", function() {
      const form = document.getElementById("templateForm");
      form.addEventListener("submit", function(e) {
        e.preventDefault();
        const formData = new FormData(form);
        const entries = {};
        for (let [key, value] of formData.entries()) {
          entries[key] = value;
        }
        fetch("/save-template", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(entries)
        })
        .then(response => response.json())
        .then(data => {
          alert(data.message || data.error);
          if (data.message) window.location.href = "/dashboard";
        })
        .catch(error => {
          alert("Error saving template.");
          console.error(error);
        });
      });
    });
  </script>
</head>
<body>
  <div class="form-wrapper">
    <div class="form-card">
      <h2>Build Your Custom Shop Template</h2>
      <button type="button" onclick="loadRecommendedTemplate()" style="margin-bottom: 20px; background-color: #27ae60; color: white; padding: 10px 16px; font-size: 14px; border: none; border-radius: 6px; cursor: pointer;">
        Load Recommended Template
      </button>
      <p class="instructions">
        Use this form to create a shop template. Required sections are preselected. You may also add your own custom questions in each section.<br>
        The shopper will be required to describe and summarize their experience after each section.
      </p>

  </div>
</body>
</html>
