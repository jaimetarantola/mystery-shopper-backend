<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build Your Custom Shop Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf2fb;
      margin: 0;
      padding: 0;
    }
    .container {
      background: white;
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #2c3e50;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h3 {
      margin-top: 20px;
      color: #2c3e50;
    }
    .question-group {
      margin: 10px 0;
    }
    .custom-questions {
      margin-top: 10px;
    }
    button {
      display: block;
      width: 100%;
      background-color: #4a90e2;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
    }
    button:hover {
      background-color: #357ab8;
    }
    .recommended-btn {
      background-color: #27ae60;
      margin-bottom: 20px;
    }
    .add-custom-btn {
      margin-top: 10px;
      background-color: #ecf0f1;
      color: #2c3e50;
      font-weight: bold;
      border: 1px solid #bdc3c7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Build Your Custom Shop Template</h2>

    <button type="button" class="recommended-btn" onclick="loadRecommendedTemplate()">Load Recommended Template</button>

    <p>Use this form to create a shop template. Required sections are preselected. You may also add your own custom questions in each section.</p>

    <form id="shopForm">

      <!-- EXAMPLE SECTION -->
      <div class="section" data-section="Agent & Visit Information">
        <h3>Agent & Visit Information</h3>
        <div class="question-group">
          <label><input type="checkbox" name="Agent Phoned"> Agent Phoned</label><br>
          <label><input type="checkbox" name="Date of Call"> Date of Call</label><br>
          <label><input type="checkbox" name="Time of Call"> Time of Call</label><br>
          <!-- (You should copy all questions from original HTML here) -->
        </div>
        <div class="custom-questions"></div>
        <button type="button" class="add-custom-btn" onclick="addCustomQuestion(this)">+ Add Custom Question</button>
      </div>

      <!-- Repeat the above block for each original section you had like:
          - Shopper Information
          - Telephone – First Impression
          - Telephone – Connect With Customer
          - Property Visit
          - Positive First Impression
          - Tour – Connect with Customers
          - Tour – Present the Property
          - Follow-Up
          - Fair Housing & Safety
      -->

      <button type="submit">Save Template</button>
    </form>
  </div>

  <script>
    function addCustomQuestion(button) {
      const section = button.closest('.section');
      const container = section.querySelector('.custom-questions');
      const inputCount = container.querySelectorAll('input').length;
      if (inputCount >= 5) return;

      const input = document.createElement('input');
      input.type = 'text';
      input.name = 'custom';
      input.placeholder = 'Enter custom question';
      input.style.display = 'block';
      input.style.marginTop = '5px';
      container.appendChild(input);
    }

    function loadRecommendedTemplate() {
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = true);
    }

    document.getElementById('shopForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const sections = document.querySelectorAll('.section');
      const template = {};

      sections.forEach(section => {
        const title = section.getAttribute('data-section');
        const questions = [];

        section.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
          questions.push(cb.name.trim());
        });

        section.querySelectorAll('input[name="custom"]').forEach(input => {
          if (input.value.trim()) {
            questions.push(input.value.trim());
          }
        });

        if (questions.length > 0) {
          template[title] = questions;
        }
      });

      try {
        const res = await fetch('/save-template', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ template })
        });

        if (res.ok) {
          alert('Template saved successfully!');
          window.location.href = "/dashboard";
        } else {
          alert('Failed to save template.');
        }
      } catch (err) {
        console.error('Error:', err);
        alert('Error saving template.');
      }
    });
  </script>
</body>
</html>
